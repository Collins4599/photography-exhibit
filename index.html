<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="main-container grid grid-cols-3 gap-6">
      
      <!-- Card 1 -->
      <div class="card rounded-lg p-4 bg-white shadow">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg" 
             alt="Colosseo" 
             class="rounded-md mb-4 w-full" />
        <h2 class="subheading font-bold text-xl mb-2">Colosseo</h2>
        <p class="description text-sm text-gray-700">
          The iconic Colosseo in Rome, a symbol of ancient Roman architecture.
        </p>
      </div>

      <!-- Card 2 -->
      <div class="card rounded-lg p-4 bg-white shadow">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg" 
             alt="Alps" 
             class="rounded-md mb-4 w-full" />
        <h2 class="subheading font-bold text-xl mb-2">The Alps</h2>
        <p class="description text-sm text-gray-700">
          Snow-capped mountains and stunning landscapes of the Alps.
        </p>
      </div>

      <!-- Card 3 -->
      <div class="card rounded-lg p-4 bg-white shadow">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg" 
             alt="Sea" 
             class="rounded-md mb-4 w-full" />
        <h2 class="subheading font-bold text-xl mb-2">Sea View</h2>
        <p class="description text-sm text-gray-700">
          A tranquil view of the sea under a clear blue sky.
        </p>
      </div>

    </div>
  </body>
</html>
